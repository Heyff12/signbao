<!DOCTYPE html>
<html>

<head>
    <title>刘新宇</title>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <script type="text/javascript" src="../../static/js/plug/flexible.debug.js"></script>
    <link rel="stylesheet" href="../../static/css/home.css">
</head>

<body>
    <div id="wap" class="js_register_index">
        <section class="section_top">
            <p class="title">所属部门(渠道/销售)</p>
            <ul class="ul_top">
                <li>
                    今日新增<span class="span_num orange js_new_person"></span>
                </li>
                <li>
                    本月入网<span class="span_num orange js_all_person"></span>
                </li>
            </ul>
            <div class="clearfix"></div>
            <p class="notice">
                消息通知，整行轮播，点击查看详情后消失 <span class="right_arrow"><i></i></span>
            </p>
            <div class="clearfix"></div>
        </section>
        <section class="section_mid">
            <dl class="hang js_goto_smallbusy">
                <dt>小微商户<br/><span class="grey">需要经营场所照片、所售商品照片</span></dt>
                <dd><span class="arrow"></span></dd>
            </dl>
            <dl class="hang js_goto_busy">
                <dt>个体商户<br/><span class="grey">需要营业执照</span></dt>
                <dd><span class="arrow"></span></dd>
            </dl>
            <dl class="hang js_goto_busy">
                <dt>企业<br/><span class="grey">需要营业执照、对公账户</span></dt>
                <dd><span class="arrow"></span></dd>
            </dl>
        </section>
        <section class="section_sigle">
            <dl class="hang sigle_hang">
                <dt>草稿箱<span class="right_arrow"><i class="i_normal js_drafts"></i></span></dt>
                <dd><span class="arrow"></span></dd>
            </dl>
        </section>
        <section class="section_sigle">
            <dl class="hang sigle_hang">
                <dt>消息中心<span class="right_arrow"><i class="i_normal js_message"></i></span></dt>
                <dd><span class="arrow"></span></dd>
            </dl>
        </section>
    </div>
    <script src="../../static/js/require.2.1.11.min.js" type="text/javascript" data-main="../../static/js/register/home.js" defer async="true"></script>
</body>

</html>
